<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker knockoutJS</title>
</head>
<body>
	<ul data-bind="foreach: catList">
		<li data-bind="text: name, click: $parent.setCurrentCat"></li>
	</ul>
    <div data-bind="with: currentCat">
		
        <h2 data-bind="text: name"></h2>
        <h4 data-bind="text: level"></h4>
        <div data-bind="text: clickCount"></div>
        <img src="" alt="cat" data-bind="click: $parent.incrementCounter, attr: {src: imgSrc}">
        <p>Nicknames:</p>
		<ul data-bind="foreach: nicknames">
			<li data-bind="text: $data"></li>
		</ul>
		
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script src="catclicker.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker knockoutJS</title>
</head>
<body>
    <div >

        <h2 data-bind="text: name"></h2>
        <h4 data-bind="text: level"></h4>
        <div data-bind="text: clickCount"></div>
        <img src="" alt="cat" data-bind="click: incrementCounter, attr: {src: imgSrc}">

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script src="catclicker.js"></script>
</body>
</html>
